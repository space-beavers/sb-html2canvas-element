<html>

    <meta charset="utf-8">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sb-html2canvas-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="sb-html2canvas-element-fixture">
      <template>
        <sb-html2canvas-element container="image-container" url="http://test.com/api" debug-mode="true"></sb-html2canvas-element>
      </template>
    </test-fixture>

    <script>
      suite('<sb-html2canvas-element>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('sb-html2canvas-element-fixture');
        });

        test('defines the "url" property', function() {
          assert.equal(myEl.url, 'http://test.com/api');
        });

        test('defines the "container" property', function() {
          assert.equal(myEl.container, 'image-container');
        });

        test('defines the "debug-mode" property', function() {
          assert.equal(myEl.debugMode, true);
        });
