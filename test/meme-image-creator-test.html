<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sb-meme-image-creator.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="sb-meme-image-creator-fixture">
      <template>
        <sb-meme-image-creator
          api-url="http://test.com/api"
          image-url="http://i.imgflip.com/1bij.jpg"
          header-text="Top Line"
          footer-text="Bottom Line"></sb-meme-image-creator>
      </template>
    </test-fixture>

    <script>
      suite('<sb-meme-image-creator>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('sb-meme-image-creator-fixture');
        });

        test('defines the "apiUrl" property', function() {
          assert.equal(myEl.apiUrl, 'http://test.com/api');
        });

        test('defines the "imageUrl" property', function() {
          assert.equal(myEl.imageUrl, 'http://i.imgflip.com/1bij.jpg');
        });

        test('defines the "headerText" property', function() {
          assert.equal(myEl.headerText, 'Top Line');
        });

        test('defines the "footerText" property', function() {
          assert.equal(myEl.footerText, 'Bottom Line');
        });
